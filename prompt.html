<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Chat - 提示词</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body data-page="prompt" data-theme="blue" class="page-chat">
    <script>
      if (!localStorage.getItem("token")) {
        alert("请先登录后进入提示词设置。");
        window.location.replace("/");
      }
    </script>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="page">
      <header class="topbar">
        <div class="brand">
          <span class="brand-mark"></span>
          <div>
            <div class="brand-name">Web-Chat</div>
            <div class="brand-sub">为每次对话定调。</div>
          </div>
        </div>
        <div class="top-actions">
          <button class="primary" id="logoutBtn">退出登录</button>
        </div>
      </header>

      <main class="settings-shell">
        <section class="settings-panel">
          <div class="panel-actions">
            <div class="theme-toggle" role="group" aria-label="主题">
              <button class="theme-button" type="button" id="themeBlue">蓝白</button>
              <button class="theme-button" type="button" id="themeNeon">霓虹</button>
            </div>
            <div class="panel-nav">
              <button class="ghost" id="backToSettings">返回设置</button>
              <button class="ghost" id="backToChat">返回聊天</button>
            </div>
          </div>
          <div class="section-title">提示词配置</div>
          <form id="profileForm" class="stack">
            <label class="field">
              <span>系统提示词</span>
              <textarea
                id="systemPromptInput"
                rows="5"
                placeholder="用于设置助手的系统提示词，例如：保持简洁、用中文回答、优先给出结论。"
              ></textarea>
            </label>
            <label class="field">
              <span>模型性格偏好</span>
              <input id="modelPreferenceInput" type="text" placeholder="例如：更冷静、更简洁、更像资深顾问" />
            </label>
            <label class="field">
              <span>人设/特征</span>
              <textarea
                id="traitsInput"
                rows="3"
                placeholder="例如：更关注结构化输出、喜欢列表、避免冗长描述"
              ></textarea>
            </label>
            <div class="note">留空不会覆盖已有内容，保存后会在新对话里生效。</div>
            <button class="primary" type="submit">保存提示词</button>
          </form>
          <div class="hint" id="profileStatus"></div>
        </section>
      </main>

      <footer class="footer">
        <span>提示词设置 · 影响后续新对话</span>
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
