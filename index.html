<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body data-page="login" data-theme="blue">
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="page">
      <header class="topbar">
        <div class="brand">
          <span class="brand-mark"></span>
          <div>
            <div class="brand-name">kisara71</div>
            <div class="brand-sub">kisara71@qq.com</div>
          </div>
        </div>
        <div class="top-actions">
          <div class="theme-toggle" role="group" aria-label="主题">
            <button class="theme-button" type="button" id="themeBlue">蓝白</button>
            <button class="theme-button" type="button" id="themeNeon">霓虹</button>
          </div>
          <button class="ghost" id="toggleMode">登录/注册</button>
          <button class="secondary" id="goChat">进入聊天</button>
        </div>
      </header>

      <main id="loginView" class="layout view view-login">
        <section class="hero">
          <div class="eyebrow">Clean & focused</div>
          <h1>Web<span>Chat</span></h1>
          <div class="hero-actions">
            <button class="primary" id="focusAuth">立即登录</button>
            <button class="secondary" id="goChatFromHero">去聊天页</button>
          </div>
          <div class="hero-metrics">
            <div>
              <div class="metric-value" id="statusText">未登录</div>
              <div class="metric-label">会话</div>
            </div>
            <div>
              <div class="metric-value" id="latencyText">--</div>
              <div class="metric-label">最近延迟</div>
            </div>
            <div>
              <div class="metric-value" id="modelCount">--</div>
              <div class="metric-label">模型</div>
            </div>
          </div>
        </section>

        <section class="auth-card">
          <div class="section-title" id="modeTitle">登录</div>
          <div class="mode-toggle" id="loginModeToggle">
            <button class="ghost active" type="button" id="loginPasswordMode">密码</button>
            <button class="ghost" type="button" id="loginCodeMode">邮箱验证码</button>
          </div>
          <form id="authForm" class="stack">
            <div id="passwordLoginFields" class="stack">
              <label class="field">
                <span>账号</span>
                <input id="accountInput" type="text" placeholder="手机号或邮箱" />
                <span class="note">邮箱需已绑定手机号</span>
              </label>
              <label class="field">
                <span>密码</span>
                <input id="passwordInput" type="password" placeholder="至少 6 位" />
              </label>
            </div>

            <div id="codeLoginFields" class="stack hidden">
              <label class="field">
                <span>邮箱</span>
                <input id="emailLoginInput" type="email" placeholder="绑定手机号的邮箱" />
              </label>
              <label class="field">
                <span>验证码</span>
                <div class="inline-field">
                  <input id="codeLoginInput" type="text" placeholder="6 位验证码" />
                  <button class="secondary" type="button" id="sendLoginCode">发送验证码</button>
                </div>
                <span class="countdown" id="loginCodeCountdown"></span>
              </label>
            </div>

            <div id="registerFields" class="stack hidden">
              <label class="field">
                <span>昵称</span>
                <input id="nicknameInput" type="text" placeholder="可显示名称" />
              </label>
              <label class="field">
                <span>邮箱</span>
                <input id="emailInput" type="email" placeholder="必填邮箱" />
              </label>
              <label class="field">
                <span>邮箱验证码</span>
                <div class="inline-field">
                  <input id="emailCodeInput" type="text" placeholder="6 位验证码" />
                  <button class="secondary" type="button" id="sendRegisterCode">发送验证码</button>
                </div>
                <span class="countdown" id="registerCodeCountdown"></span>
              </label>
              <label class="field">
                <span>密码</span>
                <input id="registerPasswordInput" type="password" placeholder="至少 6 位" />
              </label>
              <label class="field">
                <span>手机号</span>
                <input id="phoneInput" type="text" placeholder="可选，用于绑定" />
              </label>
            </div>

            <button class="primary" type="submit" id="authSubmit">登录</button>
          </form>
          <div class="hint">验证码登录已启用。</div>
          <div class="notice" id="notice" aria-live="polite"></div>
        </section>
      </main>

      <footer class="footer">
        <span>Warm minimal · soft motion · SSE streaming</span>
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
